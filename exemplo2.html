<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Padding</title>
    <style media="screen">

        #elem-1, #elem-2{
          box-sizing: border-box;
        }

        #elem-1{
          text-align: center;
          width: 150px;
          border: 1px solid #ff0000;
          padding-top: 10px;
          padding-right: 20px;
          padding-bottom: 5px;
          padding-left: 30px;
        }

        #elem-2{
          text-align: center;
          width: 150px;
          border: 1px solid #0000ff;
          margin: auto;

        }
  </style>

  </head>
  <body>
    <p id="elem-1">EXEMPLO-1</p>
    <div id="elem-2">
      EXEMPLO-2
    </div>
  </body>
</html>
