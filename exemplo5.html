<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SELETORES</title>
    <style media="screen">

        #elem-1, #elem-2{
          box-sizing: border-box;
        }

        #elem-1{
          text-align: center;
          width: 150px;
          border: 3px solid #ff0000;
          clear: both;
        }
        #elem-2{
          text-align: center;
          width: 200px;
          border: 1px solid #0000ff;
          margin: auto;
        }

        a[target="_blank"]{
          background-color: #e99a52;
        }
  </style>

  </head>
  <body>
    <div id="container">

      <p id="elem-1">EXEMPLO-1</p>
      <div id="elem-2">
        EXEMPLO-2
        <a href="http://www.fiap.com.br" target="_blank">A MELHOR</a>
      </div>
      <a href="http://www.google.com.br" target="_top">GOOGLE</a>
    </div>
  </body>
</html>
